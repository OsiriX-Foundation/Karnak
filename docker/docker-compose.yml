version: '3.7'

services:
  karnak:
    image: repo-docker.hcuge.ch:9082/karnak:${SERVICE_VERSION}
    environment:
      JAVA_OPTS: -XX:MaxRAM=512m -XX:MaxRAMPercentage=75 -XX:+UseContainerSupport -XX:MetaspaceSize=64M -XX:MaxMetaspaceSize=162M
      KARNAK_WAIT_FOR: karnak-db:5432
    env_file: karnak.env
    depends_on:
      - karnak-db

  karnak-db:
    image: repo-docker.hcuge.ch:9082/postgres:hug-13.2-alpine
    environment:
      - POSTGRES_DB=karnak
      - POSTGRES_USER=karnak
      - POSTGRES_PASSWORD=J3srmXJbHaBUhBafn2BK5I4oSbaQ1rw8697V8ESs/7w=

  mainzelliste-db:
    image: repo-docker.hcuge.ch:9082/postgres:hug-13.2-alpine
    environment:
      - POSTGRES_DB=mainzelliste
      - POSTGRES_USER=mainzelliste
      - POSTGRES_PASSWORD=MZqWpeyJi3uStLdJq54tD+NHxJ+yVYDgOknat7slKKp=

  mainzelliste:
    image: repo-docker.hcuge.ch:9082/osirixfoundation/karnak-mainzelliste:extid
    env_file: mainzelliste.env
    depends_on:
      - mainzelliste-db
